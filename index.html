<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor y Tradición | Menú Gourmet</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        :root {
            --primary: #c52e32;
            --dark: #2a2a2a;
            --success: #25D366;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        body { background-color: #f8f9fa; color: var(--dark); line-height: 1.6; }
        .container { max-width: 1000px; margin: 0 auto; padding: 0 15px; }

        /* Header Ajustado */
        header { 
            background: white; 
            padding: 15px 0; 
            box-shadow: var(--shadow); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        .header-flex { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .cart-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            position: relative;
            color: var(--dark);
        }
        #cartCount {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Menú Grid Responsivo */
        .menu-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
            margin-top: 20px;
        }
        
        .menu-item { 
            background: white; 
            border-radius: 12px; 
            padding: 20px; 
            box-shadow: var(--shadow); 
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .menu-item:hover { transform: translateY(-5px); }

        .btn-add { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 10px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            margin-top: 15px;
        }

        /* Modal del Carrito */
        .cart-modal { 
            display: none; 
            position: fixed; 
            top: 0; right: 0; 
            width: 100%; 
            max-width: 400px; 
            height: 100%; 
            background: white; 
            z-index: 2000; 
            padding: 20px; 
            box-shadow: -5px 0 15px rgba(0,0,0,0.2); 
        }
        .overlay { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); 
            z-index: 1500; 
        }

        /* Ajustes para Celulares */
        @media (max-width: 600px) {
            .menu-grid { grid-template-columns: 1fr; }
            h1 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="container header-flex">
        <div>
            <h1>Sabor y Tradición</h1>
            <small id="statusText"></small>
        </div>
        <button class="cart-btn" onclick="toggleCart()">
            <i class="fas fa-shopping-basket"></i>
            <span id="cartCount">0</span>
        </button>
    </div>
</header>

<div class="container">
    <div class="menu-grid" id="menuDisplay"></div>
</div>

<div class="overlay" id="overlay" onclick="toggleCart()"></div>
<div class="cart-modal" id="cartModal">
    <h2>Tu Pedido</h2>
    <hr style="margin: 15px 0;">
    <div id="cartItems"></div>
    <div style="margin-top: 20px; font-weight: bold; font-size: 1.2rem;">
        Total: <span id="cartTotal">$0.00</span>
    </div>
    <button onclick="enviarWhatsApp()" class="btn-add" style="width: 100%; background: var(--success); margin-top: 20px;">
        <i class="fab fa-whatsapp"></i> Pedir por WhatsApp
    </button>
</div>

<script>
    const menuData = [
        { id: 1, name: 'Lasaña de Berenjena', price: 16.00 },
        { id: 2, name: 'Salmón al Pistacho', price: 22.00 },
        { id: 3, name: 'Tarta de Queso Vasca', price: 7.50 },
        { id: 4, name: 'Tiramisú de Pistacho', price: 8.00 }
    ];

    let cart = [];

    function renderMenu() {
        const display = document.getElementById('menuDisplay');
        display.innerHTML = menuData.map(item => `
            <div class="menu-item">
                <div>
                    <h3>${item.name}</h3>
                    <p style="color: var(--primary); font-weight: bold; font-size: 1.1rem;">$${item.price.toFixed(2)}</p>
                </div>
                <button class="btn-add" onclick="addToCart(${item.id})">Agregar al pedido</button>
            </div>
        `).join('');
    }

    function addToCart(id) {
        const item = menuData.find(p => p.id === id);
        const inCart = cart.find(p => p.id === id);
        if (inCart) { inCart.qty++; } 
        else { cart.push({ ...item, qty: 1 }); }
        updateUI();
    }

    function updateUI() {
        const count = cart.reduce((acc, item) => acc + item.qty, 0);
        document.getElementById('cartCount').innerText = count;
        
        const list = document.getElementById('cartItems');
        let total = 0;
        list.innerHTML = cart.map(item => {
            total += item.price * item.qty;
            return `<div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span>${item.name} x${item.qty}</span>
                <span>$${(item.price * item.qty).toFixed(2)}</span>
            </div>`;
        }).join('');
        
        document.getElementById('cartTotal').innerText = `$${total.toFixed(2)}`;
    }

    function toggleCart() {
        const modal = document.getElementById('cartModal');
        const overlay = document.getElementById('overlay');
        const isVisible = modal.style.display === 'block';
        modal.style.display = isVisible ? 'none' : 'block';
        overlay.style.display = isVisible ? 'none' : 'block';
    }

    function enviarWhatsApp() {
        if (cart.length === 0) return alert("El carrito está vacío");
        let msg = "*PEDIDO SABOR Y TRADICIÓN*\n\n";
        cart.forEach(i => msg += `- ${i.name} x${i.qty}\n`);
        msg += `\n*TOTAL: ${document.getElementById('cartTotal').innerText}*`;
        window.open(`https://wa.me/573003625619?text=${encodeURIComponent(msg)}`);
    }

    renderMenu();
</script>
</body>
</html>
